version: 2
run:
  timeout: 5m
linters:
  disable-all: true
  enable:
    - gosec
    - errcheck
    - govet
    - staticcheck
    - typecheck
    - bodyclose
    - noctx
    - rowserrcheck
    - sqlclosecheck
linters-settings:
  gosec:
    excludes:
      - G101 # Hardcoded Credentials (handled by gitleaks)
      - G304 # File inclusion (CLI tool nature)
  errcheck:
    exclude-functions:
      - (*os.File).Close
